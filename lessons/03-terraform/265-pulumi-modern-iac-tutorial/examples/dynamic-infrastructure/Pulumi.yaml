name: dynamic-infrastructure-example
runtime: python
description: Dynamic infrastructure creation with Python

config:
  environments:
    description: Environment configurations
    default:
      dev:
        cidr: "10.0.0.0/16"
        availability_zones: ["us-west-2a", "us-west-2b"]
        ami_id: "ami-0c02fb55956c7d316"
        instance_type: "t3.micro"
        instance_count: 1
        min_instances: 1
        max_instances: 2
        auto_scaling: false
        deletion_protection: false
      staging:
        cidr: "10.1.0.0/16"
        availability_zones: ["us-west-2a", "us-west-2b", "us-west-2c"]
        ami_id: "ami-0c02fb55956c7d316"
        instance_type: "t3.small"
        instance_count: 2
        min_instances: 1
        max_instances: 4
        auto_scaling: true
        deletion_protection: false
      prod:
        cidr: "10.2.0.0/16"
        availability_zones: ["us-west-2a", "us-west-2b", "us-west-2c"]
        ami_id: "ami-0c02fb55956c7d316"
        instance_type: "t3.medium"
        instance_count: 3
        min_instances: 3
        max_instances: 10
        auto_scaling: true
        deletion_protection: true
